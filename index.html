<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <link rel="stylesheet" href="assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Lista de Tareas Pendientes</h2>
        <button id="mostrar-formulario" class="btn-agregar">Agregar tarea</button>
        
        <div id="formulario-tarea" class="formulario-oculto">
            <label for="nueva-tarea">Nueva tarea:</label>
            <input type="text" id="nueva-tarea">
            <button id="agregar-tarea" class="btn-agregar">Agregar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Finalizar</th>
                </tr>
            </thead>
            <tbody id="lista-tareas">
                <!-- Las tareas se agregarÃ¡n aquÃ­ -->
            </tbody>
        </table>
    </div>

    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
